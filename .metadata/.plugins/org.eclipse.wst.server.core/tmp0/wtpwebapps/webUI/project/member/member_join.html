<script type="text/javascript">
    // 유효성 검사 메서드
    function Validation() {

        // 정규식
        // id, pw
        var regIdPw = /^[a-zA-Z0-9]{4,12}$/;
        // 이름
        var regName = /^[가-힣a-zA-Z]{2,15}$/;
        // 이메일
        var regMail = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;
        // 년도
        //var regYear = /^[1-2]{1}[0-9]{0,4}$/;

        //이름 확인 = 한글과 영어만 가능하도록
        if(joinForm.name.value.length == 0){
            alert("이름을 입력하세요.")
            joinForm.name.focus();
            return false;
        }
        else if(!regName.test(joinForm.name.value)){
            alert("최소 2글자 이상, 한글과 영어만 입력하세요.")
            joinForm.name.focus();
            return false;
        }
        //아이디 확인
        if(joinForm.userid.value.length == 0){
            alert("아이디를 입력하세요.")
            joinForm.userid.focus();
            return false;
        }
        //아이디 영어 대소문자 확인
        else if(!regIdPw.test(joinForm.userid.value)){
            alert("4~12자 영문 대소문자, 숫자만 입력하세요.")
            joinForm.userid.focus();
            return false;
        }
        //비밀번호 확인
        if(joinForm.member_pw.value.length == 0){
            alert("비밀번호를 입력하세요.")
            joinForm.member_pw.focus();
            return false;
        }
        //비밀번호 영어 대소문자 확인
        else if(!regIdPw.test(joinForm.member_pw.value)){
            alert("4~12자 영문 대소문자, 숫자만 입력하세요.")
            joinForm.member_pw.focus();
            return false;
        }
        //비밀번호와 아이디 비교
        else if(member_pw.value == joinForm.userid.value){
            alert("아이디와 동일한 비밀번호를 사용할 수 없습니다.")
            joinForm.member_pw.focus();
            return false;
        }
        //비밀번호 확인
        if(member_rpw.value !== member_pw.value){
            alert("비밀번호와 동일하지 않습니다.")
            member_rpw.focus();
            return false;
        }
        //주소 확인
        if(joinForm.address.value.length == 0){
            alert("주소를 입력하세요.")
            joinForm.address.focus();
            return false;
        }
        //메일주소 확인
        if(joinForm.email.value.length == 0){
            alert("메일주소를 입력하세요.")
            joinForm.email.focus();
            return false;
        }
        //메일주소 확인
        if(joinForm.email.value.length == 0){
            alert("메일주소를 입력하세요.")
            joinForm.email.focus();
            return false;
        }
        else if(!regMail.test(joinForm.email.value)){
            alert("잘못된 이메일 형식입니다.")
            joinForm.email.focus();
            return false;
        }
/* 
        //생일 확인
        if(year.value == ""){
            alert("년도를 입력하세요.")
            year.focus();
            return false;
        }

        else if(!regYear.test(year.value)){
            alert("년도를 정확하게 입력해주세요.")
            year.focus();
            return false;
        }

        else if(!(year.value >=1900 && year.value <= 2050)){
            alert("년도를 정확하게 입력해주세요.")
            year.focus();
            return false;
        }
*/
    }
</script>
